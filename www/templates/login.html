<ion-view>
  <ion-content class="loginBackground">
    <div class="card card_form no_background" >
      <form ng-submit="doLoginAction(login)">
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="login.email">
        </label>
        <br />
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="login.password">
        </label>
        <button type="submit" class="button button-small button-positive button-centerd">Login</button>
      </form> 
    </div>
    <div class="row no_padding">
      <div class="col no_padding col-50 text-left">
        <a ui-sref='forgot' class="button button-clear button-block no_margin text_white">Forgot Password?</a>
      </div>
      <div class="col no_padding col-50 text-right">
        <a ui-sref='signup' class="button button-clear button-block text_white no_margin">create New account</a>
      </div>
    </div>
  </ion-content>
</ion-view>
